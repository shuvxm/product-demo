<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Display</title>
    <link href="./output.css" rel="stylesheet" />
    <style>
      * {
        font-family: Arial, sans-serif;
        /* background: #f4f4f4; */
        margin: 0;
        padding: 0px;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 40px; /* Increased gap between cards */
        margin: 60px auto; /* Top-bottom margin + center the container */
        padding: 0 40px; /* Left-right internal space */
        max-width: 1200px; /* Controls overall width for luxury layout */
      }

      .card {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15); /* Softer, larger shadow */
        padding: 20px;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: scale(1.03);
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
      }

      .card img {
        width: 120px;
        height: 120px;
        object-fit: contain;
        margin: 0 auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <header class="fixed top-0 left-0 w-full bg-black shadow-md z-50">
      <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16 text-center">
          <!-- Brand / Logo Icon -->
          <div class="flex items-center gap-2">
            <!-- Ecommerce SVG Icon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-7 w-7 text-red-600"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.5 7.5M17 13l1.5 7.5M9 21a1 1 0 100-2 1 1 0 000 2zm8 0a1 1 0 100-2 1 1 0 000 2z"
              />
            </svg>
            <h1 class="text-red-600 font-extrabold text-2xl tracking-wide">
              Product List
            </h1>
          </div>

          <!-- Navigation Links -->
          <ul class="flex gap-6 text-white font-medium pl-3 pr-3">
            <li>
              <a
                href="index.html"
                class="hover:bg-red-600 hover:text-white px-3 py-2 rounded transition duration-300"
              >
                Home
              </a>
            </li>
            <li>
              <a
                href="product.html"
                class="hover:bg-red-600 hover:text-white px-3 py-2 rounded transition duration-300"
              >
                Products
              </a>
            </li>
            <li>
              <a
                href="about.html"
                id="about"
                class="hover:bg-red-600 hover:text-white px-3 py-2 rounded transition duration-300"
              >
                About
              </a>
            </li>
            <li>
              <a
                href="support.html"
                class="hover:bg-red-600 hover:text-white px-3 py-2 rounded transition duration-300"
              >
                Support
              </a>
            </li>
            <li>
              <a
                href="#"
                class="hover:bg-red-600 hover:text-white px-3 py-2 rounded transition duration-300 flex items-center gap-1"
              >
                <!-- Search Icon -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 text-white"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 103.5 3.5a7.5 7.5 0 0013.15 13.15z"
                  />
                </svg>
                Search
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- âœ… Dynamic Content Area (this is where you add the welcome message, etc.) -->
    <!-- <div id="content" class="mt-32 p-4"></div> -->
    <div class="mt-7">
      <!-- <div class="container" id="productContainer"></div> -->
      <div
        class="container grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mt-8 px-4"
        id="productContainer"
      ></div>

      <footer
        class="mt-10 w-full bg-gray-900 text-white text-center py-16 rounded-br-full text-base tracking-wide shadow-md"
      >
        <p class="m-0">
          &copy; 2024 Product Display. All rights reserved. | Designed by
          <span class="text-red-500 font-semibold">Shubham</span>
        </p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
