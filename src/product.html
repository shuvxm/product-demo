<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-sans m-5">
    <div class="max-w-xl mx-auto border border-gray-300 p-6 rounded-lg">
      <img
        src="https://via.placeholder.com/300x200?text=Product+Image"
        alt="Product Image"
        class="w-full max-w-xs mx-auto mb-5 block rounded"
      />
      <div class="text-3xl font-bold mb-2 text-center">Sample Product</div>
      <div class="text-green-600 text-2xl mb-4 text-center">$49.99</div>
      <div class="mb-6 text-gray-700 text-center">
        This is a sample product description. It highlights the features and
        benefits of the product to help customers make a purchase decision.
      </div>
      <div class="flex justify-center">
        <button
          class="bg-blue-600 hover:bg-blue-800 text-white px-6 py-3 rounded text-lg font-medium transition"
        >
          Buy Now
        </button>
      </div>
    </div>
  </body>
</html>
